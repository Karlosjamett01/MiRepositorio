<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Inicio y registro</title>
</head>
<body>
    <main>
        <div class="contenedor_De_todo">

            <div class="caja_De_Atras">
                <div class="caja_De_Atras_Inicio">
                    <h3>多ya Tienes Una Cuenta?</h3>
                    <p>Inicia Sesion Para Acceder A Tus Datos</p>
                    <button id="btn__Inicio_De_Sesion">Iniciar Sesion</button>
                </div>

                <div class="caja_De_Atras_registero">
                    <h3>多No Te Haz Registrado Aun?</h3>
                    <p>Registrate  Para Guardar Tus Datos</p>
                    <button id="btn__registrate">Iniciar Sesion</button>
                </div>
            </div>
            <!--FORMULARIOS-->
            <div class="contenerdo_inicio_de_sesion">
                <!--INICIO SESION-->
                <form action="" class="formulario_inicio_sesion">

                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contrase単a">
                    <button>Entrar</button>
                </form>
                <!--REGISTRAR CUENTA-->
                <form action="" class="formulario_de_registro">
                    <h2>Registrate Aqui</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contrase単a">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>

    </main>
    
    <script src="assets/script.js"></script>
</body>
</html>
